<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="main.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="config.js" type="text/javascript"></script>
  <script defer src="main.js" type="text/javascript"></script>
  <title>Weather App</title>
</head>

<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" placeholder="Seach for a city..." class="search-box">
    </header>
    <main>
      <section class="location">
        <div class="city">London, GB</div>
        <div class="date">Thursday January 01 2021</div>
      </section>
      <div class="current">
        <div class="temp">15<span>°f</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">13°f / 16°f</div>
      </div>
    </main>
  </div>
</body>

</html>
